<div id="popupTiktok" aria-hidden="true" class="popup popup-demo">
	<div class="popup__wrapper">
		<div class="popup-start__content popup__content">
			<button data-close type="button" class="popup__close _icon-close-sq"></button>
			<h3 class="popup-start__title popup__title">замовити<br> таргетовану 
        рекламу <span>Tiktok</span></h3>
			<p class="popup-start__subtitle popup__subtitle">Залиште свій номер телефону і наш фахівець звʼяжеться з Вами найближчим часом</p>
      <div class="popup-start__body">
        <form name="Tiktok" data-ajax data-popup-message="#formMessage" class="popup-start__form form" action="files/sendmail/sendmail.php" method="POST">
          <div class="popup-start__form-body">
            <label class="popup-start__label form__label">
              <span class="popup-start__label-txt form__label-txt">Ваше ім'я</span>
              <input type="text" name="form[name]" placeholder="Введіть ваше ім’я " class="input">
            </label>
            
            <label class="popup-start__label form__label">
              <span class="popup-start__label-txt form__label-txt">Ваш телефон <span>*</span></span>
              <input type="tel" name="tel" data-inputmask="'mask': '+38 (099) 999 99 99'" placeholder="+38 (0__) ___ __ __" data-validate data-error="Заповніть поле" data-required class="input input-phone">
            </label>
          </div>
          <p class="popup-start__policy-txt">Натискаючи кнопку, Ви погоджуєтесь на обробку персональних даних згідно <a href="policy.html" class="popup-start__policy-link">Політики конфіденційності</a></p>
          <div class="popup-start__buttons">
            <button type="submit" class="popup-start__button btn-normal btn-normal_blue">відправити</button>
             <a href="#" class="popup-start__link btn-normal btn-normal_white">або написати в Telegram</a>
          </div>
          
        </form>
      </div>
		</div>
	</div>
</div>
